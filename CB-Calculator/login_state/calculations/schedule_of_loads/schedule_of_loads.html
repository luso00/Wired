<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../../css/styles.css" />
    <script src="schedule_of_loads_js/schedule_of_loads.js"></script>
    <link
      rel="shortcut icon"
      href="../../../img/fav_icon.png"
      type="image/x-icon"
      style="width: 10px; height: 10px"
    />
    <title>Schedule of Loads | CB Calculator</title>
  </head>
  <body>
    <!-- nav bar section -->
    <div id="schedule_of_loads_navbar">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
          >
            <span class="navbar-toggler-icon" id="burgermenu"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item" id="back" onclick="prev()">
                <a href="#"
                  ><img
                    src="../../../img/arrow-back-outline.svg"
                    alt=""
                    class="icon"
                /></a>
              </li>
              <li class="nav-item" id="download">
                <a href="#"
                  ><img
                    src="../../../img/download-outline.svg"
                    alt=""
                    class="icon"
                /></a>
              </li>
              <li class="nav-item" id="print">
                <a href="#"
                  ><img
                    src="../../../img/print-outline.svg"
                    alt=""
                    class="icon"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- end of navbar section -->
    <h1>Schedule Of Loads</h1>
    <table id="load_schedule">
      <thead>
        <tr>
          <th>Ckt no.</th>
          <th>Load Description</th>
          <th>No. of Loads</th>
          <th>Watts</th>
          <th>Volts</th>
          <th>Ampere</th>
          <th>CB Size</th>
          <th>Wire Size</th>
        </tr>
      </thead>
    </table>
    <!--footer lg-->
    <footer id="footer" class="d-none d-lg-block w3-animate-opacity">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 d-none d-lg-block">
            <div class="container-fluid">
              <img src="../../../img/logo.png" alt="" class="image-fluid" />
            </div>
            <!-- contact us -->
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Contact Us
            </button>
            <!-- Modal -->
            <form
              method="post"
              action="https://script.google.com/macros/s/AKfycbxBPraRBRWPBm3NpKoacPZLRp_1BMtCo3H_pYcgdrjyPT7-8gFf1ZQ5mxPUNsV8wqfhyw/exec"
            >
              <div class="modal fade" id="exampleModal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">
                        Contact Information
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <div class="row">
                        <div class="col-lg-12">
                          <div>
                            <label for="First Name">First Name:</label>
                            <input
                              type="text"
                              name="First Name"
                              placeholder="Juan"
                              required
                            />
                          </div>
                          <div>
                            <label for="Last Name">Last Name:</label>
                            <input
                              type="text"
                              name="Last Name"
                              placeholder="dela Cruz"
                              required
                            />
                          </div>
                          <div>
                            <label for="Email">Email:</label>
                            <input
                              type="email"
                              name="Email"
                              placeholder="Enter your email"
                              required
                            />
                          </div>
                          <div>
                            <label for="Phone no.">Phone no:</label>
                            <input
                              type="text"
                              name="Phone no."
                              placeholder="09123456"
                              required
                            />
                          </div>
                          <div>
                            <label for="Address">Address:</label>
                            <input
                              type="text"
                              name="Address"
                              placeholder="Manila"
                              required
                            />
                          </div>
                          <div>
                            <label for="Message">Message:</label>
                            <input
                              type="text"
                              name="Message"
                              placeholder="Message"
                              required
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button type="submit" class="btn btn-primary">
                        Submit
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <!-- end of contact us -->
            <div class="text-center">
              <a href="https://www.facebook.com/"
                ><img src="../../../img/logo-facebook.svg" alt="" class="icon"
              /></a>
              <a href="https://www.twitter.com/"
                ><img src="../../../img/logo-twitter.svg" alt="" class="icon"
              /></a>
              <a href="https://www.instagram.com/"
                ><img src="../../../img/logo-instagram.svg" alt="" class="icon"
              /></a>
              <a href="https://www.pinterest.ph/"
                ><img src="../../../img/logo-pinterest.svg" alt="" class="icon"
              /></a>
              <a href="https://www.linkedin.com/"
                ><img src="../../../img/logo-linkedin.svg" alt="" class="icon"
              /></a>
            </div>
          </div>
        </div>
        <div class="row" id="copyright">
          <div class="col-12 text-center">
            <p>Copyright Â© 2023 CB Calculator. All Rights Reserved.</p>
          </div>
        </div>
      </div>
    </footer>
    <!--end of footer lg-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
